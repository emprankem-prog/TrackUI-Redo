{
    "extractor": {
        "base-directory": "./data/downloads/",
        "archive": ".archive.txt",
        "skip": true,
        
        "instagram": {
            "cookies": null,
            "include": ["posts", "stories", "highlights", "reels"],
            "directory": {
                "posts": ["instagram", "{username}", "posts"],
                "stories": ["instagram", "{username}", "stories"],
                "highlights": ["instagram", "{username}", "highlights", "{highlight_title|General}"],
                "reels": ["instagram", "{username}", "reels"]
            },
            "filename": {
                "posts": "{post_id}_{num:02}.{extension}",
                "stories": "{post_id}.{extension}",
                "highlights": "{media_id}.{extension}",
                "reels": "{post_id}.{extension}"
            },
            "sleep-request": [1.0, 3.0],
            "write-metadata": true
        },
        
        "tiktok": {
            "directory": ["tiktok", "{user[nickname]|user[uniqueId]}"],
            "filename": "{id}.{extension}",
            "sleep-request": [0.5, 2.0]
        },
        
        "coomer": {
            "directory": ["coomer", "{service}", "{user}"],
            "filename": "{id}_{filename}.{extension}",
            "sleep-request": [0.5, 1.5]
        },
        
        "kemono": {
            "directory": ["kemono", "{service}", "{user}"],
            "filename": "{id}_{filename}.{extension}",
            "sleep-request": [0.5, 1.5]
        }
    },
    
    "downloader": {
        "rate": "2M",
        "retries": 3,
        "timeout": 30.0,
        "verify": true,
        "part": true,
        "part-directory": null,
        "mtime": true
    },
    
    "output": {
        "mode": "terminal",
        "progress": true,
        "shorten": true,
        "log": {
            "level": "info",
            "format": "{name}: {message}"
        }
    }
}
