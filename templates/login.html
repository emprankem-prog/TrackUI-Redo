<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrackUI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: var(--space-md);
        }

        .login-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-danger);
            color: var(--accent-danger);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-sm);
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: var(--space-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-size: var(--font-size-md);
            transition: border-color var(--transition-fast);
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .login-button {
            padding: var(--space-md);
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-md);
            font-weight: 600;
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .login-button:hover {
            background: var(--accent-primary-hover);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ðŸ”’</div>
                <h1 class="login-title">TrackUI</h1>
            </div>

            <form class="login-form" method="POST">
                {% if error %}
                <div class="login-error">{{ error }}</div>
                {% endif %}

                <input type="password" name="password" class="login-input" placeholder="Enter password" autofocus
                    required>

                <button type="submit" class="login-button">Unlock</button>
            </form>
        </div>
    </div>
</body>

</html>
